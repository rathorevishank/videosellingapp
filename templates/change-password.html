<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    
    <!-- Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Change Password</h2>
    <form method="post" action="{% url 'change_password' token=token %}">
        {% csrf_token %}
        {% include "base/alert.html" %}

        <!-- New Password -->
        <div class="form-group">
            <label for="new_password">New Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="new_password" name="new_password" required>
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Reconfirm Password -->
        <div class="form-group">
            <label for="reconfirm_password">Reconfirm Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="reconfirm_password" name="reconfirm_password" required>
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="bi bi-eye-slash" id="toggleReconfirmPassword"></i>
                    </span>
                </div>
            </div>
        </div>

        <input type="hidden" name="user_id" value="{{user_id}}">
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>

<!-- Bootstrap 5 JS and Popper.js scripts (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
        var passwordInput = document.getElementById('new_password');
        passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
    });

    // Toggle confirm password visibility
    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        var confirmPasswordInput = document.getElementById('confirm_password');
        confirmPasswordInput.type = (confirmPasswordInput.type === 'password') ? 'text' : 'password';
    });

    // Toggle reconfirm password visibility
    document.getElementById('toggleReconfirmPassword').addEventListener('click', function () {
        var reconfirmPasswordInput = document.getElementById('reconfirm_password');
        reconfirmPasswordInput.type = (reconfirmPasswordInput.type === 'password') ? 'text' : 'password';
    });
</script>

</body>
</html>
