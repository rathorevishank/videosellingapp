<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Video</title>
  <!-- Bootstrap CSS link (adjust the path accordingly) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include "client/navbar.html" %}

<div class="container mt-5">
  <h2>Edit Video</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'edit_video' slug=product.slug %}"> {# Ensure you include the product.slug in the action URL #}
    {% csrf_token %}
    <div class="form-group">
      <label for="product_name">Product Name:</label>
      <input type="text" class="form-control" id="product_name" value="{{ product.product_name }}" name="product_name" required>
    </div>
    <div class="form-group">
      <label for="product_description">Product Description:</label>
      <textarea class="form-control" id="product_description" name="product_description" rows="4" required>{{ product.product_description }}</textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" id="category" name="category" required>
        {% for category in categories %}
        <option value="{{ category.slug}}">{{ category.category_name }}</option>
      {% endfor %}
      </select>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="availability" name="availability" {% if product.availability %} checked {% endif %}>
      <label class="form-check-label" for="availability">Availability</label>
    </div>
    <div class="form-group">
        <label for="current_video">Current Video:</label>
        <p id="current_video">{{ product.video_file.name }}</p>
      </div>
      
      <div class="form-group">
        <label for="video_file">New Video File:</label>
        <input type="file" class="form-control-file" id="video_file" name="video_file" accept="video/*">
      </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js scripts (adjust the paths accordingly) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
