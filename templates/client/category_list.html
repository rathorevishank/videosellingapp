<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Add any other Bootstrap or custom stylesheets you need -->
    <!-- Add your custom styles if needed -->
</head>
<body>
    {% include "client/navbar.html" %}
    <div class="container mt-5">
        <h2>Category List</h2>
        {% include "base/alert.html" %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Category Name</th>
                    <th scope="col">Category Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.category_name }}</td>
                        <td>{{ category.category_description }}</td>
                        <td>
                            <a href="{% url 'edit_category' category.slug %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'delete_category' category.slug %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add any other scripts you need -->
</body>
</html>
