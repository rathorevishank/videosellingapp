<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Add any other Bootstrap or custom stylesheets you need -->
    <!-- Add your custom styles if needed -->
</head>
<body>
    {% include "client/navbar.html" %}
    <div class="container mt-5">
        <h2>Add Category</h2>
        <form method="post" action="{% url 'addcategory' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="category_name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="category_name" name="category_name" required>
            </div>
            <div class="mb-3">
                <label for="category_description" class="form-label">Category Description</label>
                <textarea class="form-control" id="category_description" name="category_description" rows="4" required></textarea>
            </div>
            <!-- Add other fields if needed -->
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add any other scripts you need -->
</body>
</html>
